{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
<h1>Registration</h1>
<form method="post" class="my-4">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-secondary" onclick="window.location.href='{% url 'account:dashboard' %}'">Cancel
  </button>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
